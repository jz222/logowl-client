<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Loggy Dashboard" />

    <link rel="icon" href="data:,">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700,800&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/@loggy/adapter-browser@0.1.7/dist/loggy-client-browser.js" crossorigin></script>
    <script src="%PUBLIC_URL%/config.js" type="text/javascript"></script>

    <script>
        window.loggy && window.loggy.init({
            ticket: '0363A2B9CFEB30779AF67A7BA07F13934D2C5CA6E676F9551E',
            instance: 'demo'
        });
    </script>

    <style>
        html, body {
            width: 100%;
            height: 100%;
            line-height: 1.15;
            margin: 0;
            padding: 0;
            -webkit-text-size-adjust: 100%;
        }

        #root {
            position: relative;
            width: 100%;
            min-height: 100%;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
        }

        .loadingSpinner {
            position: relative;
            width: 3.5rem;
            height: 3.5rem;
            margin: auto;
        }

        .loadingSpinner div {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: #0368ff;
            opacity: 0.5;
            -webkit-animation: bounce 2.4s ease-in-out infinite;
            animation: bounce 2.4s ease-in-out infinite;
        }

        .loadingSpinner div:last-child {
            -webkit-animation-delay: -1.2s;
            animation-delay: -1.2s;
        }

        @-webkit-keyframes bounce {
            0%, 100% {
                -webkit-transform: scale(0);
                transform: scale(0);
            }
            50% {
                -webkit-transform: scale(1);
                transform: scale(1);
            }
        }

        @keyframes bounce {
            0%, 100% {
                -webkit-transform: scale(0);
                transform: scale(0);
            }
            50% {
                -webkit-transform: scale(1);
                transform: scale(1);
            }
        }
    </style>

    <title>Loggy Dashboard</title>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root">
    <div class="loadingSpinner">
        <div></div>
        <div></div>
    </div>
</div>
<div id="modal"></div>
</body>
</html>
